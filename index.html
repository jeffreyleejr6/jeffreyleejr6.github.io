<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
        <label>
            Your Name:
            <input type="text" name="name" required>
        </label>
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <label>
            Your Message:
            <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</main>

<footer>
    <p>© 2025 Your Name — Contact: your@email.com</p>
</footer>

</body>
</html>
