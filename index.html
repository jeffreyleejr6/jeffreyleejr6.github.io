<section id="contact" style="background-color:#0056b3; color:white; padding:40px 20px; text-align:center;">
  <h2 style="margin-bottom:20px;">Contact Us</h2>
  <form action="mailto:your-email@example.com" method="post" enctype="text/plain" style="max-width:500px; margin:auto; text-align:left;">
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin-bottom:15px;"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px;"><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required style="width:100%; padding:10px; margin-bottom:15px;"></textarea><br>
    
    <button type="submit" style="background-color:white; color:#0056b3; padding:10px 20px; border:none; cursor:pointer; font-weight:bold;">
      Send Message
    </button>
  </form>
</section>
