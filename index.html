<!-- CONTACT / APPLICATION FORM -->
<section id="apply" class="container" style="max-width:720px;margin:48px auto;">
  <h2 style="margin-bottom:16px;">Apply for a Loan</h2>
  <p style="opacity:.85;margin-bottom:24px;">Fill this out and we’ll contact you shortly.</p>

  <form action="https://formspree.io/f/xkgzeozw" method="POST">
    <!-- Replace the action URL above with YOUR Formspree endpoint -->

    <input type="text" name="name" placeholder="Full Name" required
           style="width:100%;padding:14px 16px;margin:8px 0;border:1px solid #d8d8d8;border-radius:10px;">

    <input type="email" name="_replyto" placeholder="Email" required
           style="width:100%;padding:14px 16px;margin:8px 0;border:1px solid #d8d8d8;border-radius:10px;">

    <input type="tel" name="phone" placeholder="Phone"
           style="width:100%;padding:14px 16px;margin:8px 0;border:1px solid #d8d8d8;border-radius:10px;">

    <input type="number" name="amount" placeholder="Desired Loan Amount (USD)" required
           style="width:100%;padding:14px 16px;margin:8px 0;border:1px solid #d8d8d8;border-radius:10px;">

    <textarea name="message" rows="5" placeholder="Tell us about your financing needs…"
              style="width:100%;padding:14px 16px;margin:8px 0;border:1px solid #d8d8d8;border-radius:10px;"></textarea>

    <!-- Helpful extras -->
    <input type="hidden" name="_subject" value="New Loan Application from jeffreyleejr6.github.io">
    <input type="text" name="_gotcha" style="display:none"> <!-- honeypot for spam -->
    <input type="hidden" name="_next" value="https://jeffreyleejr6.github.io/thanks.html"> <!-- after-submit page -->

    <button type="submit"
      style="width:100%;padding:14px 16px;margin-top:8px;border:0;border-radius:12px;font-weight:700;
             background:#5b76ff;color:#fff;cursor:pointer;">
      Submit Application
    </button>
  </form>

  <p style="font-size:12px;opacity:.7;margin-top:12px;">
    By submitting, you agree to be contacted by phone, email, or WhatsApp.
  </p>
</section>
